<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="username" minlength="5" maxlength="15" ngModel type="text" placeholder="username" #usernameInput="ngModel" required >
        <mat-error *ngIf="usernameInput.invalid">Please enter a valid username</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input  [type]="hide ? 'password' : 'text'" name="password" ngModel matInput placeholder="password" #passwordInput="ngModel" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit" *ngIf="!isLoading">Sign up</button>
    </form>
  </mat-card>
