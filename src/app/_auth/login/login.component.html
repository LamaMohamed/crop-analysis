<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput name="username" ngModel type="text" placeholder="Username" #usernameInput="ngModel" required >
        <mat-error *ngIf="usernameInput.invalid">Please enter a valid username.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input [type]="hide ? 'password' : 'text'" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
      </mat-form-field>
      <button mat-raised-button color="warn" type="submit" *ngIf="!isLoading">Login</button>
      <label style="padding: 20px" class="ml-1 text-secondary font-weight-bold">
        Don't have an account? <a style="color:rgb(228, 131, 20);cursor: pointer;" [routerLink]="['/signup']" >Sign up</a>
    </label>
    </form>
  </mat-card>
